# 專門用於 Vite (使用 pnpm) 專案部署到 GitHub Pages 的工作流程
name: Deploy Vite Project to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # 1. 安裝 pnpm (!!! 關鍵步驟 !!!)
      # 我們使用 pnpm/action-setup 來安裝 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # 讀取你 package.json 裡的 pnpm 版本
          run_install: false 
          
      # 2. 安裝 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 告訴 Node.js 要快取 pnpm 的依賴
          cache: 'pnpm' 

      # 3. 安裝依賴 (!!! 關鍵步驟 !!!)
      - name: Install dependencies
        # 使用 pnpm install (這會讀取 pnpm-lock.yaml)
        run: pnpm install --frozen-lockfile 
        
      # 4. 執行「建置」 (!!! 關鍵步驟 !!!)
      - name: Build
        # 使用 pnpm run build
        run: pnpm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # 5. 上傳 'dist' 資料夾 (這部分不變)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  # 部署工作 (Deploy job) - 這部分完全不變
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
